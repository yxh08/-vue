<!DOCTYPE html>
<html lang="zh-Cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect重复收集的问题</title>
</head>
<body>
<button id="btn">showName</button>
<button id="ageBtn">age++</button>
<div id="board"></div>
    <script type="module">
        // import  {ref,effect} from '../../../node_modules/vue/dist/vue.esm-browser.js'
        import { ref, effect ,reactive} from '../dist/reactivity.esm.js'
        const showName = reactive({status:false})
        const age = reactive({age:18})
        const name = reactive({name:'jack'})

        const e = effect(()=>{
          console.count('effect')
          if(showName.status){
            board.innerHTML = `${name.name}`
            btn.innerHTML = `展示名字${showName.status}`
          }else{
            board.innerHTML = `${age.age}`
            btn.innerHTML = `展示名字${showName.status}`
          }
        })

        // console.dir(showName)
        // console.dir(age)
        // console.dir(name)

        btn.onclick = () => {
          showName.status = !showName.status
          console.dir(showName)

          // console.dir(e)
        }
        ageBtn.onclick = ()=> {
          age.age ++
        }
    </script>

</body>

</html>

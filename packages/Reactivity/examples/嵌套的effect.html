<!DOCTYPE html>
<html lang="zh-Cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套的effect</title>
</head>
<body>
    <script type="module">
        // import  {ref,effect} from '../../../node_modules/vue/dist/vue.esm-browser.js'
        import {ref,effect} from '../dist/reactivity.esm.js'
        const count = ref(1)

        effect(()=>{
            effect(()=>{
                console.log('inner effect',count.value);
            })
            console.log('outer effect',count.value);
        })

        setTimeout(() => {
                count.value ++
        }, 1000);

    </script>
</body>
</html>

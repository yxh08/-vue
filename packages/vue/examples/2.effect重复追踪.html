<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>effect重复收集的问题</title>
  </head>

  <body>
    <button id="btn">change flag</button>
    <script type="module">
      // import {
      //   ref,
      //   effect,
      //   reactive,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { effect, reactive, ref } from '..'
      const flag = ref(false)
      const count = ref(1)
      const e = effect(
        () => {
          flag.value
          count.value
        },
        // { scheduler: () => console.log('触发调度器') }
      )
      // const e1 = effect(
      //   ()=>{
      //     count.value;
      //   }
      // )
      btn.onclick = () => {
        //会重复将同一个effect收集到ref类中  即 ref 发生改变后执行的effect 队列中有重复的effect执行
        count.value++
        console.dir(count)
      }
    </script>
  </body>
</html>

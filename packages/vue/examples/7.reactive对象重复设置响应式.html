<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>reactive对象重复设置响应式</title>
  </head>
  <body>
    <script type="module">
      // import {
      //   ref,
      //   effect,
      //   reactive,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { effect, reactive, ref } from '..'

      // 同一对象重复代理
      const obj = {
        a: 1,
      }
      const state1 = reactive(obj)
      const state2 = reactive(state1)
      console.log('obj1', state1 == state2)

      // 循环代理
      const state3 = reactive(state2)
      console.dir(state3)
    </script>
  </body>
</html>

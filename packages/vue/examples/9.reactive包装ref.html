<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>9.reactive包装ref</title>
  </head>
  <body>
    <div id="change"></div>
    <script type="module">
      // import {
      //   ref,
      //   effect,
      //   reactive,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { effect, reactive, ref } from '..'

      const a = ref(0)
      const state1 = reactive({ a })

        a.value = 1
        console.log('a', a)
      }, 500)
    </script>
